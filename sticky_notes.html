<body>

    <div id="board">
        
        <button id="addNote">Add</button>
    
    
    </div>
 
<script>
    
$(document).ready(function(){
    
    
    
    loadNotes(); // POPULATE THE BOARD WITH STICKY NOTES CALLED HERE!!!
    
    $("#addNote").click( function(){
        
        var placeholder = "Title"
        var position = {
            top: 200,
            left: 200,
        };
   
       createNote(placeholder, position);
            
   
        });
        
        
    function createNote(placeholder, position){
        
        var sticky = $("<div class='newNote' > <button id='deleteButton'>X</button> </div>").css({
            
            position: "absolute",
            top: position.top,
            left: position.left,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
        
   
        });
        
        var stickyText = $("<h1 id='header' contenteditable='true'>title</h1> <div id='textArea' contenteditable='true'></div>");
        
        
        
        stickyText.appendTo(sticky); 
        
        stickyText.keyup(saveText);  // SAVING TO LOCAL STORAGE FUNCTION CALLED HERE!!!!
                
        
    $(sticky).prependTo($("#board")); 
        
   
        
    };
    
});
    
    
    $(document).on("mousedown", '.newNote', function (e) {
        $(this).draggable({ disabled: false,
                          stop: loadNotes});
   }).on("mouseup", '.newNote', function (e) {
        $(this).draggable({ disabled: true })});

 
    $(document).on("click", '#deleteButton', function (e) {
        $(event.target).parent().fadeOut().remove();
        
    });
    
    function loadNotes(){ 
       
        alert("hi");
       
    };
    
    function saveText(){
        
        notes = $("#board .newNote").map(function (i) {
        return {
            text: $("textarea", this).val(),
            position: $(this).offset()
        }
    }).get()
    console.log(JSON.stringify(notes, 0, 4))
    localStorage.stickyNote = JSON.stringify(notes)
        
    };
    

    
    
</script>
    
</body>
