<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    
<link rel="stylesheet" type="text/css" href="sticky_notes_css.css">    

<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>
    
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css"/>
    
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

   
    
</head>
    
<body>

    <div id="board">
        
        <button id="addNote">Add</button>
    
    
    </div>
 
<script>
    
$(document).ready(function(){
    
    
    
    loadNotes(); // POPULATE THE BOARD WITH STICKY NOTES CALLED HERE!!!
    
    $("#board").click( function(e){
        
        var placeholder = "Title"
        var position = {
            top: event.pageY,
            left: event.pageX,
        };
   
       createNote(placeholder, position);
            
   
        });
        
        
    
    
});
    
    $("newNote").click(function(){
        
        $("#board").off("click");            //BREAKS THE CLICK TO CREATE NEW NOTE EVENT WHILE CLICKING ON A NOTE
        
    });
    
    
    
    $(document).on("mousedown", '#header', function (e) {
        
        $(this).parent().draggable({ disabled: false,
                          stop: saveText,
                                   });
        $("#board").off("click");
        
        
   }).on("mouseup", '#header', function (e) {
        
        $(this).parent().draggable({ disabled: true })
        
        $("#board").on("click");
    });

 
    $(document).on("click", '#deleteButton', function (e) {
        $(event.target).parent().fadeOut(200, function () { $(this).remove(); });
        
    });
    
    function loadNotes(){                                           //LOAD NOTES - LOAD NOTES - LOAD NOTES
       
        var notes = JSON.parse(localStorage.stickyNote || "[]");
        
    $.each(notes, function (i, note) {
        
        createNote(note.text, note.position);
        
    })
    return notes
        
       
    };
    
    function saveText(){                                              //SAVE NOTES - SAVE NOTES - SAVE NOTES
        
        notes = $("#board .newNote").map(function (i) {
        return {
            text: $("#textArea", this).text(),
            position: $(this).offset()
        }
    }).get()
    
    localStorage.stickyNote = JSON.stringify(notes)
        
    };
    
    function createNote(placeholder, position){                               //CREATE NOTES - CREATE NOTES - CREATE NOTES
        
        var sticky = $("<div class='newNote' > <button id='deleteButton'>X</button> </div>").css({
            
            position: "absolute",
            top: position.top,
            left: position.left,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
        
   
        });
        
        var stickyText = $("<h1 id='header' contenteditable='true'>title</h1> <div id='textArea' contenteditable='true'></div>");
        
        
        
        stickyText.appendTo(sticky); 
        
        stickyText.keyup(saveText);                                       // SAVING TO LOCAL STORAGE FUNCTION CALLED HERE!!!!
                
        
    $(sticky).prependTo($("#board")); 
        
   
        
    };
    

    
    
</script>
    
</body>
