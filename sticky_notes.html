<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    
<link rel="stylesheet" type="text/css" href="sticky_notes_css.css">    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link src="sticky_notes_jquery.js"> 
    


   
    
</head>
    
<body>

    <div id="board"></div>
 
<script>
    
    $(document).click( function(e){
        
        var sticky = $("<div class='newNote' contenteditable='true'> <button id='deleteButton'>X </div>").css({
            
            position: "absolute",
            top: event.pageY,
            left: event.pageX,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
            
   
        });
        
        
    $(sticky).prependTo($("#board"));    
        
        
    })
          

    

    
</script>
    
</body>
