<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    
<link rel="stylesheet" type="text/css" href="sticky_notes_css.css">    

<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>
    
    
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css"/>
    


   
    
</head>
    
<body>

    <div id="board">
        
        <button id="addNote">Add</button>
    
    
    </div>
 
<script>
    
$(document).ready(function(){
    
    $("#addNote").click( function(){
        
   
       createNote();
            
   
        });
        
        
    function createNote(){
        
        var sticky = $("<div class='newNote' > <h1 id='header' contenteditable='true'>title</h1> <div id='textArea' contenteditable='true'></div><button id='deleteButton'>X </div>").css({
            
            position: "absolute",
            top: 200,
            left: 200,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
            
   
        });
        
        
    $(sticky).prependTo($("#board")); 
    };
    
    $(document).on("click", '#deleteButton', function (e) {
        $(event.target).remove();
        
    });
    
});
    
</script>
    
</body>
