<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    
<link rel="stylesheet" type="text/css" href="sticky_notes_css.css">    

<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>
    
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css"/>
    
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

   
    
</head>
    
<body>

    <div id="board">
        
        <button id="addNote">Add</button>
    
    
    </div>
 
<script>
    
$(document).ready(function(){
    
    $(document).click( function(e){
        
   
       createNote(e);
            event.stopPropagation();
   
        });
        
        
    function createNote(e){
        
        var sticky = $("<div class='newNote' > <h1 id='header' contenteditable='true'>title</h1> <div id='textArea' contenteditable='true'></div><button id='deleteButton'>X</button> </div>").css({
            
            position: "absolute",
             top: event.pageY,
            left: event.pageX,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
        
   
        });
        
        
        
        
    $(sticky).prependTo($("#board")); 
        
    
        
    };
    
   
//    $('.newNote').mousedown( function () {
//        alert("yay");
//        
//    });
    
    
    
    $(document).on("mousedown", '.newNote', function (e) {
        $(event.target).parent().draggable();
        event.stopPropagation();
       
        
    });
    
      
        
   
    
    
   
    
    $(document).on("click", '#deleteButton', function (e) {
        $(event.target).parent().fadeOut();
        
    });
    
});
    
</script>
    
</body>
