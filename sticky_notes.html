<body>

    <div id="board">
        
        <button id="addNote">Add</button>
    
    
    </div>
 
<script>
    
$(document).ready(function(){
    
    $("#addNote").click( function(e){
        
   
        
        var sticky = $("<div class='newNote' > <h1 id='header'>Note</h1> <div id='textArea' contenteditable='true'></div><button id='deleteButton'>X </div>").draggable().css({
            
            position: "absolute",
            top: 200,
            left: 200,
            height: 300,
            width: 250,
            backgroundColor: "#FDFDC3"
            
   
        });
        
        
    $(sticky).prependTo($("#board"));    
        
        
    });
    
    
    $("#deleteButton").click( function(){
    
   
        $("*").fadeOut();
    
    });
    
    $("#newNote").click( function(){
        
        alert("hello");
    });
    
});
    
</script>
